<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    <link rel="javascript" href="./JavaScript/stateBar.js" media="screen">

    <link rel="stylesheet" href="./CSS/UtenteEstado.css" media="screen">
    <link rel="stylesheet" href="./CSS/Avaliacao.css" media="screen">
    <link rel="stylesheet" href="./CSS/Header.css" media="screen">
    <link rel="stylesheet" href="./CSS/dropdownMenu.css" media="screen">

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script class="u-script" type="text/javascript" src="JavaScript/jquery.js" defer=""></script>

    <title>Avaliação de Junta Médica - Juntas+</title>
    <script type="text/javascript">
        window.onload = () => {
            GetUmPedido();
            GetFicheiros();
        }
    </script>
</head>

<body>
    <header>
        <div class="header-div">
            <img src="./imagens/juntas-logo.png" alt="logo" class='img' />
            <div class="dropdown">
                <img src="./imagens/user.png" alt="logo" class='img-user' />
                <div class="dropdown-content">
                    <a href="Login.html">Terminar Sessão</a>
                </div>
            </div>
        </div>
    </header>

    <div class="grid-container">
        <div class="solicitation-div" style="width: 80%; margin-right:10px" data-id="pedidoContainer">

        </div>
        <div>
            <div class="exams-div">
                <div class="exam-header-div">
                    <span class="exams-title">Relatórios Clínicos</span>
                </div>
                <div class="exam-files-div" data-id="ficheiroContainer">
                </div>
            </div>
            <div class="evaluation-div">
                <div class="evaluation-header-div">
                    <span class="evaluation-title">Avaliação de incapacidade</span>
                </div>
                <div class="evaluation-answer-div">
                    <label for="obv">Observações</label>
                    <textarea type="text" id="obv" name="obv" class="text-input" height="100px"
                        data-id="obv" style="font-family: Manrope;"></textarea>
                    <p style="font-weight: bold;">Percentagem de incapacidade<input type="text" class="percentage-input"
                            data-id="percentage"> %</p>
                </div>
                <div class="submit-div">
                    <button class="answer-btn-1" onclick="criarAvaliacao()">Responder</button>
                    <a class="cancel-a-1" onclick="cancelarPedido()">Cancelar</a></div>
            </div>
        </div>

    </div>
    </div>

    <footer>
        <div class="footer" id="rodape">
            <p class="footer-intro">A conectar utentes e médicos para cuidados de saúde personalizados desde 2020.</p>
            <p>Rua Afonso Albuquerque, Nº 9 · Barcelos · Braga</p>
            <div class="footer-phone-info-div">
                <img src="imagens/icons8-phone-50 1.png" class="img-phone" />
                <div class="footer-info-letter">+351 253 467 451</div>
            </div>
            <div class="footer-email-info-div">
                <img src="imagens/icons8-email-50 1.png" class="img-email" />
                <div class="footer-info-letter">info@saudeonline.pt</div>
            </div>
            <div class="footer-logo">
                <img src="imagens/juntas-logo.png" class="img-logo" />
            </div>
        </div>
        <div class="footer-copyright-div">
            <div class="footer-copyright-letter">© 2023 Saúde On-Line </div>
        </div>
    </footer>

</body>

</html>
