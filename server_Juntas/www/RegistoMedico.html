<!DOCTYPE html>
    <html lang="en">

    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">

        <link rel="stylesheet" href="./CSS/LoginRegisto.css" media="screen">

        <title>Simple Page</title>
    </head>

    <body>
        <header>
            <div class="header">
                <img src="./imagens/juntas-logo.png" alt="logo" class='img' />
            </div>
        </header>

        <section class="login-section">
            <div class="signup-card">
                <div class="signup-input-div">
                    <p class="signup-title">Criar Conta</p>
                    <p class="signup-number">Nº de cédula profissional</p>
                    <input type="text" class="signup-input"></input>
                    <p class="signup-email">Email</p>
                    <input type="text" class="signup-input"></input>
                    <p class="signup-password">Palavra-passe</p>
                    <input type="text" class="signup-input"></input>
                    <center><button class="signup-btn">Criar conta</button></center>
                </div>
            </div>
        </section>
    </body>

    </html>
