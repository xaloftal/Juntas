<!DOCTYPE html>
    <html lang="en">

    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">

        <link rel="stylesheet" href="./CSS/UtenteSolicitacao.css" media="screen">
        <link rel="stylesheet" href="./CSS/dropdownMenu.css" media="screen">

        <title>Simple Page</title>
    </head>

    <body>
        <header>
            <div class="header-div">
                <img src="./imagens/juntas-logo.png" alt="logo" class='img'/> 
                <div class="dropdown">
                  <p class="header-content">Solicitações</p>
                  <div class="dropdown-content">
                    <a href="">Pedir uma Junta Médica</a>
                    <a href="">Histórico de solicitações</a>
                  </div>
                </div>
                <img src="./imagens/user.png" alt="logo" class='img-user'/> 
              </div>
        </header>

        <section class="img-section">
            <div class="title-div">
              <p class="title-text">Solicitação de Junta Médica</p>
              <p class="title-subtext">Preencha o formulário e obtenha resposta rápida</p>
            </div>
          </section>

          <div class="form-div">
            <div class="form-header-div">
              <p>IDENTIFICAÇÃO</p>
            </div>
              <p class="form-text">Nome Completo</p>
              <input type="text" class="form-input"></input>
              <div class="form-two-inputs">
                <div class="form-div-two-inputs">
                <p class="form-text-one">Nº de Utente</p>
                <input type="text" class="form-input"></input></div>
                <div class="form-div-two-inputs">
                <p class="form-text-two">Nº Contribuinte</p>
                <input type="text" class="form-input"></input></div>
              </div></div>
    </body>
